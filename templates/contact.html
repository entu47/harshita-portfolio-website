<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <title>Harshita Kumari</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">

      <nav>
        <ul id="MenuItems">
          <li><a href="{{url_for('home')}}">Home</a></li>
          <li><a href="{{url_for('skill')}}">Skills</a></li>
          <li><a href="{{url_for('contact')}}">Contact</a></li>
          <li><a href="{{url_for('services')}}">Services</a></li>

        </ul>
      </nav>
    </div>
    <div class="main">
      <img src="https://dl.dropbox.com/s/b06lgvknqh36g4f/588a64e0d06f6719692a2d10-1.png" class="menu-icon"
        onclick="menutoggle()">
      <div class="contactform">
        <h1>Contact Me</h1>
        
        <form action="{{url_for('contact')}}" method="post">
          <div class="mb-3">
            <label for="name" class="">Name</label>
            <input type="text" id="name" name="name" class="form-control">


          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
            <div id="nameHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="message">Enquiry</label>
            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>


          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="workOnProject">
            <label class="form-check-label" for="exampleCheck1">Want to work on a project</label>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="footer">
      <h3>Follow <a href="https://instagram.com/kharshita_590?utm_medium=copy_link"> <i
            class="fab fa-instagram"></i></a> </h3>
      <h3>2022 Copyright Harshita Kumari</h3>
    </div>

    <script>
      var MenuItems = document.getElementById("MenuItems");
      MenuItems.style.maxHeight = "0px";
      function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
          MenuItems.style.maxHeight = "800px";

        }
        else {
          MenuItems.style.maxHeight = "0px";
        }
      }
    </script>
</body>

</html>
